<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["pandas", "matplotlib"], // Add your libraries here
        entrypoint: "app.py", // Your python file name
        files: {
          "app.py": `
import streamlit as st
import pandas as pd

st.title("My Serverless Dashboard")
st.write("This is running entirely on GitHub Pages!")
`,
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
